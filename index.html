<!DOCTYPE html>
<html>
<body>
<iframe id="soundCloudPlayer" width="50%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1559533636"
>
</iframe>
<button onclick="playSound()">Reproducir</button>
<button onclick="pauseSound()">Pausar</button>
<script>
    function playSound() {
      // Obtén el iframe del reproductor de SoundCloud
      var soundCloudPlayer = document.getElementById("soundCloudPlayer");

      // Envía un mensaje al reproductor para reproducir la canción
      soundCloudPlayer.contentWindow.postMessage('{"method": "play"}', '*');
    }
      function pauseSound() {
      var soundCloudPlayer = document.getElementById("soundCloudPlayer");
      soundCloudPlayer.contentWindow.postMessage('{"method": "pause"}', '*');
    }
</script>
<p><iframe width="560" height="315" src="https://www.youtube.com/embed/dv8Li1Cs8TI?si=74c1-IcHC03uNSKV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="allowfullscreen"></iframe></p>
</body>
</html>
